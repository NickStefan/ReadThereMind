<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <script src='//api.tiles.mapbox.com/mapbox.js/v1.2.0/mapbox.js'></script>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.2.0/mapbox.css' rel='stylesheet' />
    
    {% if environment === 'production' %}
      <link rel='stylesheet' href='/css/all.min.css'>
    {% else %}
      <link rel='stylesheet' href='/stylesheets/bootstrap.min.css'>
      <link rel='stylesheet' href='/stylesheets/style.css'>
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  </head>
  <body>
    {% block content %}
    {% endblock %}

    {% if environment === 'production' %}
      <script src='/js/all.min.js'></script>
    {% else %}
      <script src='/javascripts/vendor/jquery.min.js'></script>
      <script src='/javascripts/vendor/bootstrap.min.js'></script>
      <script src='/javascripts/vendor/d3.min.js'></script>
      <script src='/javascripts/vendor/moment.min.js'></script>
      <script src='/javascripts/client.js'></script>
    {% endif %}

    </body>
</html>
